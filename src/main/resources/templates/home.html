<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Gallery Online</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/full-slider.css}" href="../static/css/full-slider.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">GalleryOnline<a class="navbar-brand" style="color: whitesmoke; font-size: 14px" th:text="${loggedUser}"></a></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Strona główna
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/access/upload}">Udostępnij zdjęcie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Zaloguj się</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">O projekcie</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active" style="background-image: url('https://www.farmcatmedia.com/wp-content/uploads/2015/10/Nigh-sky-1.jpg')">
                <div class="carousel-caption d-none d-md-block">
                    <div sec:authorize="!hasRole('ROLE_USER')">
                        <h3>Drogi użytkowniku!</h3>
                        <p>Zaloguj się, aby zobaczyć udostępnione zdjęcia.</p>
                    </div>

                </div>
            </div>
        </div>
</header>

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy Tymoteusz Borkowski; GalleryOnline 2018</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/js/jquery.min.js}" src="../static/js/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}" src="../static/js/bootstrap.bundle.min.js"></script>

</body>

</html>

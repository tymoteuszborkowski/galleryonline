<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Please login</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/full-slider.css}" href="../static/css/full-slider.css" rel="stylesheet">
    <link th:href="@{/css/login.css}" href="../static/css/login.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">GalleryOnline</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Strona główna
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/upload}">Udostępnij zdjęcie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Zaloguj się</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">O projekcie</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header>
    <div class="carousel-item active"
         style="background-image: url('https://www.farmcatmedia.com/wp-content/uploads/2015/10/Nigh-sky-1.jpg')">
        <div class="login-page">
            <div class="form">
                <form class="register-form" th:action="@{/register}" th:object="${user}" method="post">
                    <input type="text" th:field="*{name}" placeholder="nazwa użytkownika"/>
                    <input type="password" th:field="*{password}" placeholder="hasło"/>
                    <input type="text" th:field="*{email}" placeholder="adres email"/>
                    <button>utwórz</button>
                    <p class="message">Posiadasz już konto? <a href="#">Zaloguj się</a></p>
                </form>
                <form class="login-form">
                    <input type="text" placeholder="nazwa użytkownika"/>
                    <input type="password" placeholder="hasło"/>
                    <button>zaloguj się</button>
                    <p class="message">Nie jesteś zarejestrowany? <a href="#">Utwórz konto</a></p>
                </form>

                <p th:text="${registrationMessage}"></p>
            </div>
        </div>
    </div>
</header>

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy Tymoteusz Borkowski; GalleryOnline 2018</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/js/jquery.min.js}" src="../static/js/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}" src="../static/js/bootstrap.bundle.min.js"></script>
<script>
    $('.message a').click(function () {
        $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
    });
</script>

</body>

</html>
